<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Page 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img class="f1" src="https://i.pinimg.com/originals/17/07/46/17074670b1d2d663fe3521a03f40c37c.gif" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1>Hello...</h1>
                </div>
            </div>
        </div>
        <!-- Page 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="f1" src="https://c.tenor.com/REKoFYnghrQAAAAM/cute-bear.gif" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>busy busy</h1>
                </div>
            </div>
        </div>
        <!-- Page 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="f1" src="https://yiche-static.oss-accelerate.aliyuncs.com/images/2021-02-15/303ebfea.gif" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>cutie cutie</h1>
                </div>
            </div>
        </div>
        <!-- Page4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img class="f1" src="https://c.tenor.com/hZ_ch4aqRyIAAAAC/cute-kawaii.gif" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <h1>Yummy yummy</h1>
                </div>
            </div>
        </div>
        <!-- Page5 -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <img src="https://media0.giphy.com/media/9r8QLRUm6uIQLnxgpu/giphy.gif" class="f1" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <h1>Yuup</h1>
                </div>
            </div>
        </div>
        <!-- page6 -->
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <img src="https://cutewallpaper.org/24/animated-gifs-with-transparent-background/15-best-new-animated-cute-gifs-transparent-lee-dii.gif" class="f1" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <h1>Bye Bye...</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
